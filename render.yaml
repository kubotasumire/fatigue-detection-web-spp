services:
  # Full Stack Web Service (serves both API and frontend static files)
  - type: web
    name: fatigue-detection-backend
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: "5001"
      - key: NODE_ENV
        value: production
    disk:
      - name: session-data
        mountPath: /var/data/sessions
        sizeGB: 1
