services:
  # Backend Web Service (serves both API and frontend static files)
  - type: web
    name: fatigue-detection-backend
    runtime: node
    buildCommand: bash build.sh
    startCommand: node backend/server.js
    envVars:
      - key: PORT
        value: "5001"
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_BASE_URL
        value: https://fatigue-detection-backend.onrender.com
